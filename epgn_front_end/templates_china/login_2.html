<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <title>Fullscreen Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../../../epgn_front_end/css/reset.css">
    <link rel="stylesheet" href="../../../epgn_front_end/css/supersized.css">
    <link rel="stylesheet" href="../../../epgn_front_end/css/style.css">
</head>

<body oncontextmenu="return false">

<div class="page-container">
    <h1>Login</h1>
    <form action="user_login/" method="post">
        <div>
            <input type="text" name="username" class="username" placeholder="Username" autocomplete="off"/>
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="Password"
                   oncontextmenu="return false" onpaste="return false"/>
        </div>
        <button id="submit" type="button">Sign in</button>
    </form>
    <div class="connect">
        <p>If we can only encounter each other rather than stay with each other,then I wish we had never
            encountered.</p>
        <p style="margin-top:20px;">如果只是遇见，不能停留，不如不遇见。</p>
    </div>
</div>
<div class="alert" style="display:none">
    <h2>消息</h2>
    <div class="alert_con">
        <p id="ts"></p>
        <p style="line-height:70px"><a class="btn">确定</a></p>
    </div>
</div>

<!-- Javascript -->
<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script src="../../../epgn_front_end/js/supersized.3.2.7.min.js"></script>
<script src="../../../epgn_front_end/js/supersized-init.js"></script>
<script>
    $("#submit").click(function () {
        $.ajax({
            url: '/authorizations/',
            type: 'post',
            dataType: 'json',
            async: true, //异步请求
            data: {
                username: $('.username').val(),
                password: $('.password').val(),
            },
            //执行成功的回调函数
            success: function (data) {
                // 前端存储用户登录信息 ==> 是否记住密码
                localStorage.clear();
                sessionStorage.user_id = data.user_id;
                sessionStorage.job_number = data.job_number;
                sessionStorage.username = data.username;
                sessionStorage.token = data.token;

                window.location.href = "/";
            },
            //执行失败或错误的回调函数
            error: function (data) {
                alert("认证失败，请联系超管！");
            }
        });
    })
</script>
</body>

</html>
