<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>joannau</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .imgCon {
            width: 800px;
            height: 500px;
            margin: 40px auto;
            border: 2px solid #000;
        }

        .imgDiv {
            width: 100%;
            height: 100%;
        }

        .imgCon img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="imgCon">
        <div class="imgDiv">
            <img src="./image/back.jpg" alt="">
        </div>
    </div>
    <script src="../src/jquery-1.11.0.min.js"></script>
    <script src="../src/e-smart-zoom-jquery.js"></script>
    <script>
        // 方法中可以通过设置top，left等参数来指定图片初始参数；
        $(".imgCon img").smartZoom({
            'left': '50px'
        })

        // 通过传入‘destroy‘来取消缩放；
        $(".imgCon img").smartZoom('destroy')
    </script>
</body>

</html>
