<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <script src="./js/jquery-3.4.1.js"></script>
</head>

<body>
    <button class="btu_1">这是一个click测试按钮</button>
    <button class="btu_2">这是一个on-click测试按钮</button>
    <script>
        // 使用click直接绑定点击事件
        $(".btu_1").click(function () {
            alert("这里是click绑定的点击事件")
        });

        // 使用on绑定点击事件

        $(".btu_2").on("click", function (event) {
            // alert($(this).text());
            alert("这里是on-click绑定的点击事件")
        });
    </script>
</body>

</html>
