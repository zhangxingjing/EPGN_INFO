<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>EPGN register</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/hosts.js"></script>
    <script type="text/javascript" src="js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.min.js"></script>
    <script src="js/"></script>
</head>

<body>
    <div class="login_top clearfix">
        <a href="index.html" class="login_logo"><img src="./image/dazhong.png"></a>
    </div>
    <div class="login_form_bg" style="height:580px;background-color:#409ea2" id='app'>
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="r_con fr" style="border: 1px solid #c6c6c5;margin-top: 40px;background-color: #fff;">
                <div class="reg_title clearfix">
                    <h1>用户注册</h1>
                    <a href="login.html">登录</a>
                </div>
                <div id="app" class="reg_form clearfix">
                    <form>
                        <ul>
                            <li><label>用户名:</label> <input type="text" name="user_name" id="user_name"> <span
                                    class="error_tip" style="display: none;"></span></li>
                            <li><label>密码:</label> <input type="password" name="pwd" id="pwd"> <span class="error_tip"
                                    style="display: none;">密码最少8位，最长20位</span></li>
                            <li><label>确认密码:</label> <input type="password" name="cpwd" id="cpwd"> <span
                                    class="error_tip" style="display: none;">两次输入的密码不一致</span></li>
                            <li><label>手机号:</label> <input type="text" name="phone" id="phone"> <span class="error_tip"
                                    style="display: none;"></span></li>
                            <li class="agreement"><input type="checkbox" name="allow" id="allow" checked="checked">
                                <label>同意"上汽大众员工保密协议"</label> <span class="error_tip2"
                                    style="display: none;">请勾选同意</span></li>
                            <li class="reg_sub"><input type="submit" value="注 册" name=""></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer no-mp">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2016 上汽大众汽车科技有限公司 All Rights Reserved</p>
        <p>电话：010-****888 京ICP备*******8号</p>
    </div>
    <script src="./js/register.js"></script>
</body>

</html>
