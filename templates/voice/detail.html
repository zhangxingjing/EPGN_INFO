{% extends 'base.html' %}

{% load static %}

{% block title %}
    DETAIL
{% endblock %}

{% block link %}

    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'layui/css/admin.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'layui/css/modules/layer/default/layer.css' %}">
    <link rel="stylesheet" href="{% static 'ele/index.css' %}">
    <style>
        #app {
            margin-top: 10px;
        }

        #detail_content {
            display: flex;
        }

        #content1 {
            width: 45%;
            padding-right: 3%;
            line-height: 45px;
            padding-left: 2%;
            font-size: 19px;
        }

        #content1 div {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5px;
            margin-right: 10px;

        }

        #content1 div div {
            width: 50%;
        }

        #content1 div:nth-child(2) {
            display: flex;
            justify-content: center;
        }

        #download-content {
            display: flex;
            justify-content: space-between;
            width: 65%;
            margin-left: 15%;
            line-height: 50px;
            font-size: 20px;
        }

        #download-left {
            width: 50%;
        }

        #download-right {
            width: 50%;
        }

        #download-left div {
            display: flex;
            margin-bottom: 10px;
        }

        #download-left div div {
            width: 50%;
            text-align: center;
        }

        #download-right {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="layui-fluid" id="complain_upload">
        <div class="layui-card" style="padding: 10px">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>抱怨信息</legend>
            </fieldset>
            <div id="app">
                <div id="detail_content">
                    <div id="content1">
                        <div>
                            <div>抱怨来源：</div>
                            <div id="source"></div>
                        </div>
                        <div>
                            <div style="width: 50%">抱怨频率：</div>
                            <div id="frequency">400-500Hz</div>
                        </div>
                        <div>
                            <div>关键零件或因素：</div>
                            <div id="key_part"></div>
                        </div>
                        <div>
                            <div>措施：</div>
                            <div id="measure"></div>
                        </div>
                        <div>
                            <div>工况：</div>
                            <div id="condition"></div>
                        </div>
                    </div>
                    <div id="content2" style="display: flex;margin-left: 8%;font-size: 19px">
                        <div>抱怨特征图：</div>
                        <div><img id="audio_img" style="width: 70%"></div>
                    </div>
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>文件下载</legend>
            </fieldset>
            <div id="download-content">
                <div id="download-left">
                    <div>
                        <div>抱怨音频：</div>
                        <div>
                            <audio id="audio_mp3" controls="controls">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>

                    <div>
                        <div>抱怨原始数据：</div>
                        <div style="padding-left: 180px">
                            <a id="audio_hdf">
                                <button href="" style="background:#3a8ee6;color: white;width: 80px;text-align: center;line-height: 30px;height: 45px;border: 0px;font-size: 18px;border-radius: 2px">
                                    下载
                                </button>
                            </a>
                        </div>
                    </div>

                    <div>
                        <div>分析报告：</div>
                        <div style="padding-left: 180px">
                            <a id="audio_report">
                                <button style="background:#3a8ee6;color: white;width: 80px;text-align: center;line-height: 30px;height: 45px;border: 0px;font-size: 18px;border-radius: 2px">
                                    下载
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="download-right">
                    <a id="audio_all">
                        <button style="background:#3a8ee6;color: white;width: 120px;text-align: center;line-height: 60px;height: 60px;border: 0px;font-size: 20px;border-radius: 2px">
                            打包下载
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src="{% static 'js/vue_2.6.10.js' %}"></script>
    <script src="{% static 'ele/index.js' %}"></script>
    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'layui/layui.js' %}" charset="utf-8"></script>
    <script>
        layui.use(['upload', 'form', 'layedit', 'laydate', 'element'], function () {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.jquery,
                upload = layui.upload;
        });
        new Vue({
            el: '#app',
            data: function () {
                return {
                    file_info: '',
                    img_href: '',
                }
            },
            methods: {},
            mounted() {
                let file_info = JSON.parse(sessionStorage.getItem("file_info"));
                this.complain_source = file_info.detail_from;

                document.getElementById("source").innerHTML = this.complain_source;
                document.getElementById("frequency").innerHTML = file_info.frequency;
                document.getElementById("condition").innerHTML = file_info.condition;
                document.getElementById("measure").innerHTML = file_info.measures;
                document.getElementById("key_part").innerHTML = file_info.reason;

                document.getElementById("audio_img").src = "/audio/img/?id=" + file_info.pk;
                document.getElementById("audio_mp3").src = "/audio/mp3/?id=" + file_info.pk;
                document.getElementById("audio_hdf").href = "/audio/download/?id=" + file_info.pk + "&type=hdf";
                document.getElementById("audio_report").href = "/audio/download/?id=" + file_info.pk + "&type=ppt";
                document.getElementById("audio_all").href = "/audio/download/?id=" + file_info.pk + "&type=all";
            },
        })
    </script>
{% endblock %}
