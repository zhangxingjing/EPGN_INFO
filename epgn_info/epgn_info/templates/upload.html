    <script>
        var filenameArray = [], username = sessionStorage.username;
        layui.use(['upload', 'form', 'layedit', 'laydate', 'element'], function () {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.jquery,
                upload = layui.upload;

            form.render();
            // 这里绑定分析计算的点击事件
            $("#math").click(function () {
                // layer.msg('后期这里会做成数据计算的超链接');
                layer.confirm('后期这里会做成数据计算的超链', {
                    btn: ['OK', 'NO'] //按钮
                }, function () {
                    layer.msg("好嘞", {
                        icon: 1
                    });
                }, function () {
                    layer.msg('那你想做成什么呢,跟我说说吧!', {
                        time: 20000, //20s后自动关闭
                        btn: ['明白了', '知道了']
                    });
                });
            });

            //日期
            laydate.render({
                elem: '#date_hash',
            });

            // 用户名
            form.val("example", {
                "author": username
            });

            // 表单中所有信息必须都填写
            form.verify({
                title: function (value) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                },
            });

            //监听提交
            form.on('submit(demo1)', function (data) {
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                });
                return false;
            });

            //表单初始赋值
            form.val('example', {
                "date_hash": date_hash, // "name": "value"
                // "author": "username",
            });

            //多文件上传列表
            // var file_name = "文件名";
            var demoListView = $('#demoList'),
                uploadListIns = upload.render({
                    title: '上传文件： ',
                    elem: '#testList',
                    url: '/upload/',
                    accept: 'file',
                    multiple: true,
                    headers: {
                        "Authorization": "JWT " + sessionStorage.token  // user_id = sessionStorage.user_id
                    },
                    auto: false,
                    bindAction: '#testListAction',
                    exts: 'asc|hdf',
                    data: {
                        car_model: function () {
                            return $("#car_model").val()
                        },
                        produce: function () {
                            return $("#produce").val()
                        },
                        direction: function () {
                            return $("#direction").val()
                        },
                        parts: function () {
                            return $('#part').val()
                        },
                        status: function () {
                            var option_text = $('#status option:selected').text();
                            if (option_text == "自定义输入") {
                                console.log($("#self-statusInfo").val());
                                var diyStatus = "DIY-"+ $("#self-statusInfo").val();
                                console.log(diyStatus);
                                return diyStatus
                            } else {
                                console.log($("#status").val());
                                return $("#status").val()
                            }
                        },
                        author: function () {
                            return $('#author').val()
                        },
                        car_num: function () {
                            return $('#car_num').val()
                        },
                        propulsion: function () {
                            return $('#propulsion').val()
                        },
                        power: function () {
                            return $('#power').val()
                        },
                        gearbox: function () {
                            return $('#car_gearbox').val()
                        },
                        date_hash: function () {
                            return $("#date_hash").val()
                        },
                        kv: function () {
                            return $("#kv").val()
                        },
                        EPG: function () {
                            return $("#EPG").val()
                        },
                        other: function () {
                            return $("#other").val()
                        },
                        other_need: function () {
                            return $("#other_need").val()
                        },
                        // filename: function () {
                        //     return filename // 选择文件后, 用filename接受上传的文件名, 在这里直接上传获取到的文件名就可以了
                        // }
                    },
                    choose: function (obj) {
                        var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                        //读取本地文件
                        obj.preview(function (index, file, result) {
                            filename = file.name; // 在这里获取的是单个文件名, 但是在外面就拿不到所有的文件名了
                            // alert(filename + "准备上传");
                            var tr = $(['<tr id="upload-' + index + '">',
                                '<td id="file_name">' + file.name + '</td>',
                                '<td>' + (file.size / 1024 / 1024).toFixed(
                                    1) +
                                'MB</td>',
                                '<td>等待上传</td>', '<td>',
                                '<button class="layui-btn layui-btn-mini demo-reload layui-hide">重传</button>',
                                '<button class="layui-btn layui-btn-mini layui-btn-danger demo-delete">删除</button>',
                                '</td>', '</tr>'
                            ].join(''));

                            //单个重传
                            tr.find('.demo-reload').on('click', function () {
                                obj.upload(index, file);
                            });

                            //删除
                            tr.find('.demo-delete').on('click', function () {
                                delete files[index]; //删除对应的文件
                                tr.remove();
                                uploadListIns.config.elem.next()[0].value =
                                    ''; //清空 input file 值，以免删除后出现同名文件不可选
                            });

                            demoListView.append(tr);
                        });
                    },
                    done: function (res, index, upload) {
                        if (res.code == 0) { //上传成功
                            filenameArray.push({'oldname': res.data.file_old_name, 'newname': res.data.file_new_name});
                            console.log(filenameArray);
                            var tr = demoListView.find('tr#upload-' + index),
                                tds = tr.children();
                            tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                            tds.eq(3).html(''); //清空操作
                            // tds.eq(3).html(
                            //     '<button id="cancel" class="layui-btn layui-btn-mini layui-btn-normal demo-reload" onclick="cancel()">撤销</button>'
                            // );
                            return delete this.files[index]; //删除文件队列已经上传成功的文件
                            //     $("#cancel").click(function(){
                            //     alert("判断点击事件")
                            // })
                        }
                        ;

                        this.error(res, index, upload);
                    },
                    error: function (res, index, upload) {
                        var tr = demoListView.find('tr#upload-' + index),
                            tds = tr.children();
                        tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                        tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                        layer.msg(res.data["info"], {
                            time: 1000, // 5s后自动关闭
                            // btn: ['OK']
                        });
                    },
                });

        });
    </script>

                                this.workings = []
