{% extends 'base.html' %}

{% block title %}USER{% endblock %}

{% block link %}
    <link rel="stylesheet" href="../../../epgn_front_end/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../epgn_front_end/layui/css/admin.css" media="all">
    <link rel="stylesheet" href="../../../epgn_front_end/layui/css/modules/layer/default/layer.css">
{% endblock %}

{% block content %}
    <div class="layadmin-tabsbody-item layui-show">
                    <div class="layui-card layadmin-header">
                        <div class="layui-breadcrumb" lay-filter="breadcrumb" style="visibility: visible;">
                            <a lay-href="">主页</a><span lay-separator="">/</span>
                            <a><cite>设置</cite></a><span lay-separator="">/</span>
                            <a><cite>我的资料</cite></a>
                        </div>
                    </div>
                    <div class="layui-fluid">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-header">设置我的资料</div>
                                    <div class="layui-card-body" pad15="">

                                        <div class="layui-form" lay-filter="">
                                            <!-- 用户名 -->
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">工号</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="username" value="YRKJ1553" readonly=""
                                                        class="layui-input">
                                                </div>
                                                <div class="layui-form-mid layui-word-aux">不可修改</div>
                                            </div>
                                            <!-- 用户名 -->
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">用户名</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="nickname" value="郑兴涛" readonly=""
                                                        class="layui-input">
                                                </div>
                                                <div class="layui-form-mid layui-word-aux">不可修改</div>
                                            </div>


                                            <div class="layui-form" lay-filter="">
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">当前密码</label>
                                                    <div class="layui-input-inline">
                                                        <input type="password" name="oldPassword" lay-verify="required"
                                                            lay-vertype="tips" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">新密码</label>
                                                    <div class="layui-input-inline">
                                                        <input type="password" name="password" lay-verify="pass"
                                                            lay-vertype="tips" autocomplete="off" id="LAY_password"
                                                            class="layui-input">
                                                    </div>
                                                    <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">确认新密码</label>
                                                    <div class="layui-input-inline">
                                                        <input type="password" name="repassword" lay-verify="repass"
                                                            lay-vertype="tips" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">备注</label>
                                            <div class="layui-input-block">
                                                <textarea name="remarks" placeholder="请输入内容"
                                                    class="layui-textarea"></textarea>
                                            </div>
                                        </div> -->
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn" lay-submit=""
                                                    lay-filter="setmyinfo">确认修改</button>
                                                <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    <script>
        layui.use('set', layui.factory('set'));
    </script>
{% endblock %}

{% block javascript %}
    <script>
        layui.config({
            base: '../../../epgn_front_end/home/' //静态资源所在路径
        }).use('index', function () {
            var layer = layui.layer,
                admin = layui.admin,
                element = layui.element;
        });
    </script>
    <script>
        $('dl.layui-nav-child>dd').click(function () {
            alert("当前的点击事件")
        });
    </script>
{% endblock %}
