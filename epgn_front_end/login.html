<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>EPGN login</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="layui/css/login.css">
    <link rel="stylesheet" href="layui/css/admin.css">
    <!-- <script src="../../../epgn_front_end/js/jquery-3.4.1.js"></script> -->
    <script src="js/vue_2.6.10.js"></script>
</head>

<body layadmin-themealias="ocean" class="layui-layout-body">
<div id="LAY_app" class="layadmin-tabspage-none">
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <img src="image/dazhong.png" alt="上汽大众">
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form" id="app">
                <form id="login-form" @submit.prevent="on_submit">
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                               for="LAY-user-login-username"></label>
                        <input type="text" name="username" id="LAY-user-login-username" lay-verify="required"
                               placeholder="用户名" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                               for="LAY-user-login-password"></label>
                        <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                               placeholder="密码" class="layui-input">
                    </div>
                    <div class="layui-form-item" style="margin-bottom: 20px;">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                        <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                            <span>记住密码好不</span>
                            <i class="layui-icon layui-icon-ok"></i>
                        </div>
                        <a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link"
                           style="margin-top: 7px;">忘记密码？</a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login-submit">
                            登 入
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="layui/layui.js"></script>

    <script type="application/javascript">
        layui.use(['admin', 'form', 'user'], function () {
            var setter = layui.setter,
                form = layui.form,
                router = layui.router();
            form.on('submit(login-submit)', function (data) {
                alert("asd");
                $.ajax({
                    url: '/authorizations/',
                    type: 'post',
                    dataType: 'json',
                    async: true, //异步请求
                    data: {
                        username: $('.username').val(),
                        password: $('.password').val(),
                    },
                    //执行成功的回调函数
                    success: function (data) {
                        // 前端存储用户登录信息 ==> 是否记住密码
                        localStorage.clear();
                        sessionStorage.user_id = data.user_id;
                        sessionStorage.job_number = data.job_number;
                        sessionStorage.username = data.username;
                        sessionStorage.token = data.token;

                        window.location.href = "/";
                    },
                    //执行失败或错误的回调函数
                    error: function (data) {
                        alert("认证失败，请联系超管！");
                    }
                })
            });
        });
    </script>
</div>


<style id="LAY_layadmin_theme">
    .layui-side-menu,
    .layadmin-pagetabs .layui-tab-title li:after,
    .layadmin-pagetabs .layui-tab-title li.layui-this:after,
    .layui-layer-admin .layui-layer-title,
    .layadmin-side-shrink .layui-side-menu .layui-nav > .layui-nav-item > .layui-nav-child {
        background-color: #344058 !important;
    }

    .layui-nav-tree .layui-this,
    .layui-nav-tree .layui-this > a,
    .layui-nav-tree .layui-nav-child dd.layui-this,
    .layui-nav-tree .layui-nav-child dd.layui-this a {
        background-color: #1E9FFF !important;
    }

    .layui-layout-admin .layui-logo {
        background-color: #1E9FFF !important;
    }
</style>
<div class="layui-layer-move"></div>
</body>

</html>
