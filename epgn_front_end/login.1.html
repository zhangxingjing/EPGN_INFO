<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="layui/css/login.css">
    <script type="text/javascript" src="js/hosts.js"></script>
    <script type="text/javascript" src="js/vue_2.6.10.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.min.js"></script>
    <title>EPGN_123</title>
</head>


<body layadmin-themealias="ocean" class="layui-layout-body">
    <div id="LAY_app" class="layadmin-tabspage-none">
        <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
            <div class="layadmin-user-login-main">
                <div class="layadmin-user-login-box layadmin-user-login-header">
                    <h2>EPGN INFO</h2>
                    <p>EPGN信息管理系统</p>
                </div>
                <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                            for="LAY-user-login-username"></label>
                        <input type="text" name="username" id="LAY-user-login-username" lay-verify="required"
                            placeholder="用户名" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                            for="LAY-user-login-password"></label>
                        <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                            placeholder="密码" class="layui-input">
                    </div>
                    <!-- 图形验证码 -->
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                                    for="LAY-user-login-vercode"></label>
                                <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                                    placeholder="图形验证码" class="layui-input">
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                    <img src="https://www.oschina.net/action/user/captcha?t=1560406813633"
                                        class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item" style="margin-bottom: 20px;">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                        <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i
                                class="layui-icon layui-icon-ok"></i></div>
                        <a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link"
                            style="margin-top: 7px;">忘记密码？</a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-login-submit">登
                            入</button>
                    </div>
                </div>
            </div>

            <!-- 底部信息 -->
            <div class="layui-trans layadmin-user-login-footer">

                <p>© 2018 <a href="http://www.layui.com/" target="_blank">172.26.209.199:8000</a></p>
                <p>
                    <span><a href="" target="_blank">获取授权</a></span>
                    <span><a href="" target="_blank">前往内网</a></span>
                </p>
            </div>

        </div>

    </div>
    <script src="layui/layui.js"></script>

    <script>
        layui.use(['admin', 'form', 'user', 'admin', 'search'], function () {
            var $ = layui.$,
                setter = layui.setter,
                admin = layui.admin,
                form = layui.form,
                router = layui.router(),
                search = router.search;

            form.render();

            //提交
            form.on('submit(LAY-user-login-submit)', function (obj) {

                //请求登入接口
                admin.req({
                    url: 'http://www.baidu.com' //实际使用请改成服务端真实接口
                        ,
                    data: obj.field,
                    done: function (res) {

                        //请求成功后，写入 access_token
                        layui.data(setter.tableName, {
                            key: setter.request.tokenName,
                            value: res.data.access_token
                        });

                        //登入成功的提示与跳转
                        layer.msg('登入成功', {
                            offset: '15px',
                            icon: 1,
                            time: 1000
                        }, function () {
                            location.hash = search.redirect ?
                                decodeURIComponent(search.redirect) : '/';
                        });
                    }
                });

            });
        });
    </script>


    <style id="LAY_layadmin_theme">
        .layui-side-menu,
        .layadmin-pagetabs .layui-tab-title li:after,
        .layadmin-pagetabs .layui-tab-title li.layui-this:after,
        .layui-layer-admin .layui-layer-title,
        .layadmin-side-shrink .layui-side-menu .layui-nav>.layui-nav-item>.layui-nav-child {
            background-color: #344058 !important;
        }

        .layui-nav-tree .layui-this,
        .layui-nav-tree .layui-this>a,
        .layui-nav-tree .layui-nav-child dd.layui-this,
        .layui-nav-tree .layui-nav-child dd.layui-this a {
            background-color: #1E9FFF !important;
        }

        .layui-layout-admin .layui-logo {
            background-color: #1E9FFF !important;
        }
    </style>
    <div class="layui-layer-move"></div>
</body>

</html>
